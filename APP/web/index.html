<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />

    <!-- Viewport optimizado para web responsiva -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5, viewport-fit=cover" />

    <!-- PWA Meta Tags -->
    <meta name="description" content="Aplicación de ventas Cafrilosa" />
    <meta name="theme-color" content="#e53935" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Cafrilosa" />

    <title>Cafrilosa App</title>

    <style>
        /**
       * Estilos base mejorados con fondo atractivo
       */
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
                'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
                'Helvetica Neue', sans-serif;

            /* Fondo con gradiente moderno y patrón sutil */
            background:
                linear-gradient(135deg,
                    rgba(229, 57, 53, 0.03) 0%,
                    rgba(229, 57, 53, 0.08) 100%),
                linear-gradient(45deg, #f5f5f5 25%, transparent 25%),
                linear-gradient(-45deg, #f5f5f5 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #f5f5f5 75%),
                linear-gradient(-45deg, transparent 75%, #f5f5f5 75%),
                #fafafa;
            background-size: 100% 100%, 20px 20px, 20px 20px, 20px 20px, 20px 20px, 100% 100%;
            background-position: 0 0, 0 0, 10px 0, 10px -10px, 0px 10px;
        }

        #root {
            display: flex;
            height: 100%;
            width: 100%;
            position: relative;
        }

        /* Efecto de profundidad con pseudo-elemento */
        #root::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 0%,
                    rgba(229, 57, 53, 0.1) 0%,
                    transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* Prevenir scroll horizontal */
        #root>* {
            max-width: 100vw;
            position: relative;
            z-index: 1;
        }

        /* Loading spinner mejorado */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            background:
                linear-gradient(135deg,
                    rgba(229, 57, 53, 0.03) 0%,
                    rgba(229, 57, 53, 0.08) 100%),
                #fafafa;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(229, 57, 53, 0.1);
            border-top: 4px solid #e53935;
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Texto de carga */
        .loading-text {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }

        /* Responsive breakpoints con fondos mejorados */
        @media (min-width: 768px) {
            body {
                /* Fondo más sofisticado para tablet */
                background:
                    linear-gradient(135deg,
                        rgba(229, 57, 53, 0.05) 0%,
                        rgba(229, 57, 53, 0.12) 100%),
                    repeating-linear-gradient(45deg,
                        #f8f8f8,
                        #f8f8f8 10px,
                        #f5f5f5 10px,
                        #f5f5f5 20px);
            }

            /* Sombra sutil para dar profundidad */
            #root {
                box-shadow: inset 0 0 200px rgba(0, 0, 0, 0.03);
            }
        }

        /* Mejoras para desktop - Fondo premium */
        @media (min-width: 1024px) {
            body {
                /* Fondo con múltiples capas y efectos */
                background:
                    /* Gradiente principal */
                    linear-gradient(135deg,
                        rgba(229, 57, 53, 0.06) 0%,
                        rgba(229, 57, 53, 0.15) 50%,
                        rgba(229, 57, 53, 0.08) 100%),
                    /* Patrón de puntos sutil */
                    radial-gradient(circle at 20% 50%, rgba(229, 57, 53, 0.03) 0%, transparent 50%),
                    radial-gradient(circle at 80% 80%, rgba(229, 57, 53, 0.03) 0%, transparent 50%),
                    /* Textura de fondo */
                    repeating-linear-gradient(90deg,
                        #fafafa,
                        #fafafa 1px,
                        #f8f8f8 1px,
                        #f8f8f8 2px),
                    repeating-linear-gradient(0deg,
                        #fafafa,
                        #fafafa 1px,
                        #f8f8f8 1px,
                        #f8f8f8 2px),
                    /* Color base */
                    #f5f5f5;
                background-size:
                    100% 100%,
                    100% 100%,
                    100% 100%,
                    50px 50px,
                    50px 50px,
                    100% 100%;
            }

            /* Efecto de viñeta en los bordes */
            #root::after {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: radial-gradient(ellipse at center,
                        transparent 0%,
                        transparent 60%,
                        rgba(0, 0, 0, 0.02) 100%);
                pointer-events: none;
                z-index: 0;
            }
        }

        /* Animación suave al cargar */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #root>* {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>

<body>
    <!-- Loading indicator mejorado -->
    <div id="root">
        <div class="loading">
            <div class="spinner"></div>
            <p class="loading-text">Cargando Cafrilosa...</p>
        </div>
    </div>
</body>

</html>
